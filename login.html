<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - LifeSync个人数字生活管理平台</title>
    <meta name="description" content="登录LifeSync账户，开始您的数字生活管理之旅">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ==============================================
           现代登录页面样式 - 基于设计图
           ============================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Microsoft YaHei', '微软雅黑', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 几何装饰元素 */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            left: -100px;
            opacity: 0.8;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            right: -50px;
            opacity: 0.7;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 20%;
            right: 10%;
            opacity: 0.6;
        }

        /* 登录容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .login-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* 分隔线 */
        .divider {
            margin: 25px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 0 15px;
            font-size: 14px;
        }

        /* 社交登录 */
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .social-btn i {
            font-size: 16px;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
        }

        .facebook-btn:hover {
            border-color: #1877f2;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.2);
        }

        /* 底部链接 */
        .login-footer {
            text-align: center;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #667eea;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-home:hover {
            color: #ffffff;
            transform: translateX(-3px);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                margin: 20px;
                padding: 30px 25px;
            }

            .circle-1,
            .circle-2,
            .circle-3 {
                opacity: 0.5;
            }

            .back-home {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- 几何装饰背景 -->
    <div class="geometric-bg">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- 返回首页链接 -->
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        返回首页
    </a>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Login Here</h1>
            <p class="login-subtitle">欢迎回到 LifeSync 数字生活管理平台</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Email or Phone"
                        required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password"
                        required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">
                    Log In
                </button>
            </form>

            <div class="divider">
                <span>或使用社交账号登录</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button type="button" class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
            </div>

            <div class="login-footer">
                <a href="register.html" class="footer-link">还没有账户？立即注册</a>
            </div>
        </div>
    </div>

    <script>
        // ==============================================
        // 登录逻辑
        // ==============================================

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单验证
            if (!username || !password) {
                alert('请填写完整的登录信息');
                return;
            }

            // 模拟登录验证
            if (username === 'admin' && password === 'admin123') {
                alert('登录成功！');
                window.location.href = 'dashboard.html';
            } else {
                alert('用户名或密码错误，请重试\n提示：用户名 admin，密码 admin123');
            }
        }

        function loginWithGoogle() {
            alert('Google 登录功能开发中...');
        }

        function loginWithFacebook() {
            alert('Facebook 登录功能开发中...');
        }

        // 添加键盘回车登录
        document.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>

</html>
